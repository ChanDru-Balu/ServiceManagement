<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
    
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="$event ? masterToggle() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)">
          </mat-checkbox>
        </td>
      </ng-container>
    
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>
    
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Weight </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
      </ng-container>
    
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Symbol </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"
          (click)="selection.toggle(row)">
      </tr>
    </table>

    <div style="display: flex; align-items: center;">

        <mat-paginator 
        [pageIndex]="page_index"
        [pageSize]="page_index"
        [pageSizeOptions]="[5, 10, 20]" 
        showFirstLastButtons
        ></mat-paginator>
        
        <div style="flex: 1;"></div> <!-- This div will take up the remaining space -->
        <div style="display: flex; margin-right: 10px; align-items:center; ">
            <h4 style="margin: 10px; font-size: 12px;">Go To:</h4>
            <input (keydown.enter)="jumpTo()" [(ngModel)]="jumpToPage" style="border: 1px solid #ccc; padding: 10px;width: 45px;height: 20px;">
        </div>
    </div>
    
    


      </div>
    <br><br>
      <div>
        <button  mat-raised-button (click)="logSelection()">Console Log Selected</button>
      </div>
